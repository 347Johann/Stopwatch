<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <h1 id="time">00:00:00</h1>
  </div>
  <div class="buttons">
    <div id="start" onclick="start()" class="button"><div class="triangle"></div></div>
    <div id="pause" onclick="pause()" class="button"><div class="square"></div></div>
    <div id="stop" onclick="reset()" class="button"><div class="circle"></div></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
